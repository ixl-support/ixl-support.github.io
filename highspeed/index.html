<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Close Page</title>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.close();
            }, 5000);
        };
    </script>
</head>
<body>
    <h1>This page will close in 5 seconds.</h1>
</body>
</html>
